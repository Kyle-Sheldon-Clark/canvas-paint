<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <title>Canvas Paint</title>
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <input id="changeColor" type="range" min="0" max="360">
            <input id="changeLineWidth" type="range" min="1" max="100">
            <button onclick="gradualWidthChange = true">Gradually Change Line Width</button>
            <button onclick="gradualHueChange = true">Gradually Change Color</button>
        </div>
        <canvas id="draw" width="800" height="800"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('draw');
        const canvasCtx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = (window.innerHeight/10)*9;

        canvasCtx.strokeStyle = 'green';
        canvasCtx.lineJoin = 'round';
        canvasCtx.lineCap = 'round';

        let isDrawing = false;
        let gradualHueChange = true;
        let gradualWidthChange = true;

        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        let currentLineWidth = 1;
        let increasing = true;


        function draw(event) {
            if (!isDrawing) {
                return;
            }
            canvasCtx.strokeStyle = `hsl(${hue}, 100%, 50%`;
            canvasCtx.beginPath();
            canvasCtx.moveTo(lastX, lastY);
            canvasCtx.lineTo(event.offsetX, event.offsetY);
            canvasCtx.stroke();

            lastX = event.offsetX;
            lastY = event.offsetY;
            if (gradualHueChange) {
                hue++;
            }
            
            if (hue >= 360) {
                hue = 0;
            }

            if (gradualWidthChange) {
                if (canvasCtx.lineWidth >= 100 || canvasCtx.lineWidth <= 1) {
                    increasing = !increasing;
                }
                if (increasing) {
                    canvasCtx.lineWidth++;
                } else {
                    canvasCtx.lineWidth--;
                }
            }else {
                canvasCtx.lineWidth = currentLineWidth;
            }
        }

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
            lastX = event.offsetX;
            lastY = event.offsetY;
            canvasCtx.lineWidth = 1;
        });
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
        let changeColor = document.getElementById('changeColor');
        changeColor.oninput = function() {
            hue = this.value;
            gradualHueChange = false;
        };
        let changeLineWidth = document.getElementById('changeLineWidth');
        changeLineWidth.addEventListener('change', function() {
            currentLineWidth = this.value;
            gradualWidthChange = false;
        });
    </script>
</body>
</html>
